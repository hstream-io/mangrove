name:                mangrove
version:             0.0.0.0
github:              "hstream-io/mangrove"
license:             BSD3
author:              Commelina
maintainer:          "maosics@gmail.com"
copyright:           "2020 EMQ Technologies Co., Ltd."

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Mangrove is a database management server with some other facilities.
category:            Database
description:         Please see the README on GitHub at <https://github.com/hstream-io/mangrove#readme>

tested-with: GHC==8.8.3, GHC==8.8.1, GHC==8.6.5

dependencies:
- base >= 4.7 && < 5
- bytestring
- time
- text
- containers
- vector
- exceptions
- mtl
- conduit
- transformers
- network
- network-simple
- optparse-applicative
- hesp
- log-store
- co-log

library:
  source-dirs: src

executables:
  mangrove-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mangrove

tests:
  mangrove-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools: hspec-discover:hspec-discover == 2.*
    dependencies:
    - hspec
    - mangrove
    - temporary
